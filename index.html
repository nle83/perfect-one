<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Perfect One</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!--header box for site information -->
	<div id="header">
		<h1>The Perfect One.</h1>
		<h2>Find. Compare. Save.</h2>
		<input type="text" id="searchtext" placeholder="keyword search"></input>
		<button id="search">Search</button>
		<button id="reset">Reset</button>
	</div>
	
	<!--middle box for search results -->
	<div id="search-results">
		<p class="prompt">Try searching for something!</p>
		<p id="results-num"></p>
		<div class="template result">
			<h2 class="title"></h2>
			<p class="price"></p>
			<a class="list-id"></a>
			<button class="prod-button" id="add">Add</button>
		</div>
	</div>

	<!-- right box for favorites -->
	<div id="favorites">
		<p class="prompt">Add favorites here to see images and compare.</p>
		<div class="template favorite">
			<img class="prod-img"/>
			<h2 class="title"></h2>
			<p class="price"></p>
			<p class="desc"></p>
			<button class="prod-button" id="remove">Remove</button>
			<button class="prod-button">Buy It!</button>
		</div>
	</div>

</body>
</html>
