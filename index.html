<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Perfect One</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!--header box for site information -->
	<div id="header">
		<h1>The Perfect One.</h1>
		<h2>Find. Compare. Save.</h2>
		<input type="text" id="search" placeholder="enter your keywords here"></input>
		<button>Search</button>
	</div>
	
	<!--middle box for search results -->
	<div id="search-results">
		<div class="result">
			<img class="prod-img" src="media/img/sample.png"/>
			<h2 class="title">Sample Search Result</h2>
			<p class="price">Price: $100</p>
			<p class="desc">Description: Long text area</p>
			<button class="prod-button">Add</button>
		</div>
	</div>

	<!-- right box for favorites -->
	<div id="favorites">
		<div class="result">
			<img class="prod-img" src="media/img/sample.png"/>
			<h2 class="title">Sample Search Result</h2>
			<p class="price">Price: $100</p>
			<p class="desc">Description: Long text area</p>
			<button class="prod-button">Remove</button>
			<button class="prod-button">Buy It!</button>
		</div>
	</div>

</body>
</html>
